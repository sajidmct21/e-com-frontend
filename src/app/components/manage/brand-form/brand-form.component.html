<div class="flex flex-col items-center px-40 mt-10">
    <h1 class="text-3xl font-bold mb-4">{{addorupdate}} Brand</h1>
    <form action="" class="shadow w-96">
        <div class="flex flex-wrap">
            <div class="w-full gap-4 p-4">
                <mat-form-field class="w-full">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" [(ngModel)]="name" name="name">
                </mat-form-field>
            </div>
            <div class="w-full flex justify-center">
                <button mat-raised-button color="primary" [disabled]="!name" (click)="onCreateBrand()">{{addorupdate}}</button>
            </div>
        </div>
    </form>
</div>
